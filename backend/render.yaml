services:
  - type: web
    name: codemeet-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/chat/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: CHAT_PROVIDER
        value: huggingface
      - key: HF_TOKEN
        sync: false
      - key: HF_MODEL
        value: Qwen/Qwen3-4B-Instruct-2507:nscale
      - key: LIBRETRANSLATE_URL
        value: https://libretranslate.com/translate
      - key: ETH_PRIVATE_KEY
        sync: false
      - key: ETH_RPC_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: WALLET_ADDRESS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SITE_URL
        sync: false
